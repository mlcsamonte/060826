
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark & Patricia | 06.08.26</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      text-align: center;
    }
    nav {
      background: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #7e6d65;
      font-weight: 600;
    }
    nav a:hover {
      color: #c9bab0;
    }
    #page-content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="loadPage('welcome.html')">Welcome</a>
    <a href="#" onclick="loadPage('our-story.html')">Our Story</a>
    <a href="#" onclick="loadPage('gallery.html')">Gallery</a>
    <a href="#" onclick="loadPage('rsvp.html')">RSVP</a>
    <a href="#" onclick="loadPage('faq.html')">FAQs</a>
  </nav>

  <main id="page-content">
    <!-- Dynamic content will load here -->
  </main>

  <footer>Made with love by Mark & Patricia</footer>

  <script>
    function loadPage(page) {
      fetch(page)
        .then(response => response.text())
        .then(html => {
          document.getElementById('page-content').innerHTML = html;
          window.scrollTo(0, 0);
        });
    }

    window.onload = () => loadPage('welcome.html');
  </script>
</body>
</html>
